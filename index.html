<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: auto;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid green;
  opacity: 0.5;
}
.button1:hover {
  background-color: green;
  opacity: 0.5;
  color: white;
}
</style>
<title>Main Page</title>
</head>
<body>
<h1 style="text-align: center;">Microsoft (MSFT) Stock Price History, 1986-2024</h1>
<p style="text-align: center;"><i>daily market closing price data from Yahoo! Finance</i></p>
<div>
  <button class="button button1">Go back</button>
  <button class="button button1">Go next</button>
</div>
<svg width="2000" height="2000">
  <rect x="250" y="10" rx="20" ry="20" width="1000" height="500"
  style="fill:white;stroke:green;stroke-width:5;opacity:0.5" />
</svg>

</body>
</html>
