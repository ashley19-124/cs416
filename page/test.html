<!DOCTYPE html>
<html>
  
<head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.center {
  text-align: center;
}
.button {
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: auto;
  transition-duration: 0.4s;
}
.button:disabled{
  opacity: 0;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid steelblue;
  opacity: 1;
}
.button1:hover:not(:disabled) {
  background-color: steelblue;
  opacity: 0.5;
  color: white;
}
</style>

<title>Main Page</title>
  
</head>
  
<body onload='init()'>
<h1 style="text-align: center;">Microsoft (MSFT) Stock Price History, 1986-2025</h1>
<p style="text-align: center;">
  <i>daily market closing price data from 
    <a href="https://www.kaggle.com/datasets/taimoor888/microsoft-stock-price-data-19862024">
      Yahoo! Finance</a>
  </i>
</p>
  
<div class="center">
  <a href="https://ashley19-124.github.io/cs416/page/first.html" class="button button1">Start Over</a>
</div>

<div id="tooltip" style="
  position: absolute;
  opacity: 0;
  background: white;
  border: 1px solid gray;
  padding: 8px;
  font-size: 12px;
  pointer-events: none;
  border-radius: 4px;
  z-index: 10;
"></div>

<div class="center" style="margin-top: 20px;">
  <label for="decade-select"><strong>Select Time Period:</strong></label>
  <select id="decade-select">
    <option value="all">All</option>
    <option value="1986-1995">1986–1995</option>
    <option value="1996-2005">1996–2005</option>
    <option value="2006-2015">2006–2015</option>
    <option value="2016-2025">2016–2025</option>
  </select>
</div>

<div class="center" style="margin-top: 20px;">
  <label for="sort-select"><strong>Sort by:</strong></label>
  <select id="sort-select">
    <option value="date">Date (Oldest to Newest)</option>
    <option value="date-desc">Date (Newest to Oldest)</option>
    <option value="close">Close (High to Low)</option>
    <option value="close-asc">Close (Low to High)</option>
    <option value="open">Open (High to Low)</option>
    <option value="open-asc">Open (Low to High)</option>
    <option value="high">High (High to Low)</option>
    <option value="high-asc">High (Low to High)</option>
    <option value="low">Low (High to Low)</option>
    <option value="low-asc">Low (Low to High)</option>
    <option value="volume">Volume (High to Low)</option>
    <option value="volume-asc">Volume (Low to High)</option>
  </select>
</div>


<div id="chart" style="text-align: center; margin-top: 20px;"></div>

<script>
  async function init(){
    const data = await d3.csv("https://raw.githubusercontent.com/ashley19-124/cs416/refs/heads/main/images/Microsoft_stock_data_cleaned.csv", d=> ({
      date: new Date(d.Date),
      close: +d.Close,
      high: +d.High,
      low: +d.Low,
      open: +d.Open,
      volume: +d.Volume
    }));

    const width = 928;
    const height = 500;
    const marginTop = 20;
    const marginRight = 30;
    const marginBottom = 30;
    const marginLeft = 40;

    const tooltip = d3.select("#tooltip");

    function renderChart(filteredData) {
      d3.select("#chart").selectAll("*").remove();

      const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

      const x = d3.scaleUtc()
        .domain(d3.extent(filteredData, d => d.date))
        .range([marginLeft, width - marginRight]);

      const y = d3.scaleLinear()
        .domain([0, d3.max(filteredData, d => d.close)])
        .nice()
        .range([height - marginBottom, marginTop]);

      const line = d3.line()
        .x(d => x(d.date))
        .y(d => y(d.close));

      const hoverLine = svg.append("line")
        .attr("stroke", "gray")
        .attr("stroke-width", 1)
        .attr("y1", marginTop)
        .attr("y2", height - marginBottom)
        .style("visibility", "hidden");

      // x-axis
      svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

      // y-axis
      svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y).ticks(height / 40))
        .call(g => g.select(".domain").remove())
        .call(g => g.selectAll(".tick line").clone()
          .attr("x2", width - marginLeft - marginRight)
          .attr("stroke-opacity", 0.1))
        .call(g => g.append("text")
          .attr("x", -marginLeft)
          .attr("y", 10)
          .attr("fill", "currentColor")
          .attr("text-anchor", "start")
          .text("↑ Daily close ($)"));

      // interactive hover area
      svg.append("g")
        .selectAll("rect")
        .data(filteredData)
        .join("rect")
        .attr("x", d => x(d.date) - 5)
        .attr("width", 10)
        .attr("y", marginTop)
        .attr("height", height - marginTop - marginBottom)
        .attr("fill", "transparent")
        .attr("pointer-events", "all")
        .on("mouseover", function(event, d) {
          tooltip
            .style("opacity", 1)
            .html(`<strong>Date:</strong> ${d.date.toLocaleDateString()}<br>
                   <strong>Close:</strong> $${d.close.toFixed(2)}<br>
                   <strong>High:</strong> $${d.high.toFixed(2)}<br>
                   <strong>Low:</strong> $${d.low.toFixed(2)}<br>
                   <strong>Open:</strong> $${d.open.toFixed(2)}<br>
                   <strong>Volume:</strong> ${d.volume}<br>`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
          hoverLine
            .attr("x1", x(d.date))
            .attr("x2", x(d.date))
            .style("visibility", "visible");
        })
        .on("mouseout", function() {
          tooltip.style("opacity", 0);
          hoverLine.style("visibility", "hidden");
        });

      svg.append("path")
        .datum(filteredData)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", line);

      document.getElementById("chart").appendChild(svg.node());
    }

    // Filter handler
    document.getElementById("decade-select").addEventListener("change", (event) => {
      const value = event.target.value;
      let filtered = data;

      if (value !== "all") {
        const [start, end] = value.split("-").map(Number);
        filtered = data.filter(d => d.date.getFullYear() >= start && d.date.getFullYear() <= end);
      }

      renderChart(filtered);
    });

    renderChart(data); // initial render
    document.getElementById("sort-select").addEventListener("change", (event) => {
      const value = event.target.value;
      const sorted = [...data]; // make a copy
    
      const getOrder = (key, asc = false) => (a, b) =>
        asc ? d3.ascending(a[key], b[key]) : d3.descending(a[key], b[key]);
    
      if (value === "date") sorted.sort(getOrder("date", true));
      else if (value === "date-desc") sorted.sort(getOrder("date"));
      else if (value === "close") sorted.sort(getOrder("close"));
      else if (value === "close-asc") sorted.sort(getOrder("close", true));
      else if (value === "open") sorted.sort(getOrder("open"));
      else if (value === "open-asc") sorted.sort(getOrder("open", true));
      else if (value === "high") sorted.sort(getOrder("high"));
      else if (value === "high-asc") sorted.sort(getOrder("high", true));
      else if (value === "low") sorted.sort(getOrder("low"));
      else if (value === "low-asc") sorted.sort(getOrder("low", true));
      else if (value === "volume") sorted.sort(getOrder("volume"));
      else if (value === "volume-asc") sorted.sort(getOrder("volume", true));
    
      renderChart(sorted);
    });

  }
</script>
  
</body>
</html>
