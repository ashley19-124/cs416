<!DOCTYPE html>
<html>
  
<head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.center {
  text-align: center;
}
.button {
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: auto;
  transition-duration: 0.4s;
}
.button:disabled{
  opacity: 0;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid steelblue;
  opacity: 1;
}
.button1:hover:not(:disabled) {
  background-color: steelblue;
  opacity: 0.5;
  color: white;
}
</style>

<title>Main Page</title>
  
</head>
  
<body onload='init()'>
<h1 style="text-align: center;">Microsoft (MSFT) Stock Price History, 1986-2024</h1>
<p style="text-align: center;">
  <i>daily market closing price data from 
    <a href="https://www.kaggle.com/datasets/taimoor888/microsoft-stock-price-data-19862024">
      Yahoo! Finance</a>
  </i>
</p>
  
<div class="center">
  <a href="https://ashley19-124.github.io/cs416/page/first.html" class="button button1">Start Over</a>
</div>

<div id="tooltip" style="
  position: absolute;
  opacity: 0;
  background: white;
  border: 1px solid gray;
  padding: 8px;
  font-size: 12px;
  pointer-events: none;
  border-radius: 4px;
  z-index: 10;
"></div>

<div id="chart" style="text-align: center; margin-top: 20px;"></div>

<script>
  async function init(){
    const data = await d3.csv("https://raw.githubusercontent.com/ashley19-124/cs416/refs/heads/main/images/Microsoft_stock_data_cleaned.csv", d=> ({
      date: new Date(d.Date),
      close: +d.Close,
      high: +d.High,
      low: +d.Low,
      open: +d.Open,
      volume: +d.Volume
    }));

    // Declare the chart dimensions and margins.
    const width = 928;
    const height = 500;
    const marginTop = 20;
    const marginRight = 30;
    const marginBottom = 30;
    const marginLeft = 40;
  
    // indicator with tooltip 
    const hoverLine = svg.append("line")
      .attr("stroke", "gray")
      .attr("stroke-width", 1)
      .attr("y1", marginTop)
      .attr("y2", height - marginBottom)
      .attr("visibility", "hidden");
    
    // x axis scaling
    const x = d3.scaleUtc()
      .domain(d3.extent(data, d => d.date))
      .range([marginLeft, width - marginRight]);
  
    // y axis scaling
    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.close)])
      .range([height - marginBottom, marginTop]);  
    
    // line generator
    const line = d3.line()
        .x(d => x(d.date))
        .y(d => y(d.close));
  
    // svg canvas
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 100%; height: auto; height: intrinsic;");
  
    // tooltip div
    const tooltip = d3.select("#tooltip");

    // x axis
    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));
  
    // y axis
    svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y).ticks(height / 40))
        .call(g => g.select(".domain").remove())
        .call(g => g.selectAll(".tick line").clone()
            .attr("x2", width - marginLeft - marginRight)
            .attr("stroke-opacity", 0.1))
        .call(g => g.append("text")
            .attr("x", -marginLeft)
            .attr("y", 10)
            .attr("fill", "currentColor")
            .attr("text-anchor", "start")
            .text("â†‘ Daily close ($)"));
    
    svg.append("g")
      .selectAll("rect")
      .data(data)
      .join("rect")
        .attr("x", d => x(d.date) - 5)           
        .attr("width", 10)                       
        .attr("y", marginTop)
        .attr("height", height - marginTop - marginBottom)
        .attr("fill", "transparent")
        .attr("pointer-events", "all")
        .on("mouseover", function(event, d) {
          tooltip
            .style("opacity", 1)
            .html(`<strong>Date:</strong> ${d.date.toLocaleDateString()}<br>
                   <strong>Close:</strong> $${d.close.toFixed(2)}<br>
                   <strong>High:</strong> $${d.high.toFixed(2)}<br>
                   <strong>Low:</strong> $${d.low.toFixed(2)}<br>
                   <strong>Open:</strong> $${d.open.toFixed(2)}<br>
                   <strong>Volume:</strong> ${d.volume}<br>`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
          hoverLine
            .attr("x1", x(d.date))
            .attr("x2", x(d.date))
            .attr("visibility", "visible");
        })
      .on("mouseout", function() {
        tooltip.style("opacity", 0);
        hoverLine.style("visibility", "hidden");
        });
    
    // line path
    svg.append("path")
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", line(data));
  
    document.getElementById("chart").appendChild(svg.node());
  }
</script>
  
</body>
</html>
